<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="hero">
    <h1>Metric/Imperical Unit Conversion</h1>
    <input type="text" placeholder="0" id="input-el">
    <button id="input-btn">Convert</button>
  </div>
  <div class="main">
    <div class="section one">
      <h3 class="head-el">Length (Meter/Feet)</h3>
      <p id="length-el">0 meter = 0.000 feet | 0 feet = 0.000 meter</p>
    </div>
    <div class="section two">
      <h3 class="head-el">Volume (Liters/Gallons)</h3>
      <p id="volume-el">0 liter = 0.000 gallons | 0 gallon = 0.000 liter</p>
    </div>
    <div class="section three">
      <h3 class="head-el">Mass (Kilograms/Pounds)</h3>
      <p id="mass-el">0 Kilogram = 0.000 pound | 0 pounds = 0.000 Kilogram </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
